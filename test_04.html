<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 제 4 코드 연습실 </title>

  <style>

    /* 전체 레이아웃 관리 */
    .layout {
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* 위 */
    .header {
      flex: 0 0 50px;
      background: gray;
      border: 1px solid black;
    }

    /* 아래 */
    .footer {
      flex: 0 0 50px;
      background:  gray;
      border: 1px solid black;
    }

    /* 중간 영역 */
    .middle {
      flex: 1;          /* 남은 세로 공간 전부 사용 */
      display: flex;    /* 가로 정렬 */
      border: 1px solid black;
      gap: 10px;
    }

    /* 왼쪽 */
    .left {
      flex: 0 0 50px;
      background: gray;
      border: 1px solid black;
    }

    /* 가운데 */
    .center {
      flex: 1;          /* 남은 가로 공간 전부 사용 */
      background: white;
      border: 1px solid black;
    }

    /* 오른쪽 */
    .right {
      flex: 0 0 50px;
      background: gray;
      border: 1px solid black;
    }

  </style>
</head>

<body>

  <div class="layout">

    <div class="header"></div>

    <div class="middle">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>

    <div class="footer"></div>

  </div>

</body>
</html>
