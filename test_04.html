<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 제 4 코드 연습실 </title>

  <style>

    body {
      margin: 0;   /* 기본 여백 제거 */
    }

    /* 전체 레이아웃 관리 */
    .layout {
      height: 100vh;
      display: flex;
      flex-direction: column;
       border: 1px solid black;
    }

    /* 위 */
    .header {
      background: gray;
      padding: 20px;
      text-align: center;
      border: 1px solid black;
    }

    /* 아래 */
    .footer {
      background:  gray;
      padding: 20px;
      text-align: center;
      border: 1px solid black;
    }

    /* 중간 영역 */
    .middle {
      flex: 1;          /* 남은 세로 공간 전부 사용 */
      display: flex;    /* 가로 정렬 */
      border: 1px solid black;
    }

    /* 왼쪽 */
    .left {
      width: 100px;
      background: gray;
      padding: 20px;
      border: 1px solid black;
    }

    /* 가운데 */
    .center {
      flex: 1;          /* 남은 가로 공간 전부 사용 */
      background: white;
      padding: 20px;
      border: 1px solid black;
    }

    /* 오른쪽 */
    .right {
      width: 100px;
      background: gray;
      padding: 20px;
      border: 1px solid black;
    }

  </style>
</head>

<body>

  <div class="layout">

    <div class="header">위쪽</div>

    <div class="middle">
      <div class="left">왼쪽</div>
      <div class="center">가운데</div>
      <div class="right">오른쪽</div>
    </div>

    <div class="footer">아래쪽</div>

  </div>

</body>
</html>
