<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 경험 정리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #4a90e2;
        }
        section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 5px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 경험 & 구상 정리</h1>
    </header>

    <section>
        <h2>오늘의 경험</h2>
        <p>오늘 겪은 일이나 느낌을 자유롭게 기록합니다.</p>
    </section>

    <section>
        <h2>아이디어 & 구상</h2>
        <p>새로운 프로젝트나 생각을 정리하는 공간입니다.</p>
    </section>

    <section>
        <h2>후기 & 리뷰</h2>
        <p>책, 영화, 음식 등 후기를 기록합니다.</p>
    </section>
</body>
</html>
