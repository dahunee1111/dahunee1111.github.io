<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코드 연습실</title>

  <style>
    /* 레이아웃 박스 */
    .box {
      border: 2px solid red;
      background-color: #ffcccc;
      color: white;

      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 32px;
      font-weight: bold;
    }

    /* 입력창 크기 */
    #n1, #n2, #n3 {
      width: 60px;
      text-align: center;
    }

    /* 이미지 크기 */
    .origin {
      width: 10%;
      height: auto;
    }

    .copy {
      width: 5%;
      height: auto;
    }
  </style>

  <script>
    function calculate() {
      // 입력값 가져오기 (문자 → 숫자)
      const a = parseInt(document.getElementById("n1").value);
      const b = parseInt(document.getElementById("n2").value);

      // NaN 방지
      if (isNaN(a) || isNaN(b)) {
        alert("숫자를 입력하세요!");
        return;
      }

      const c = a + b;

      // 결과 문자열
      const exp = `${a} + ${b} = ${c}`;

      console.log(exp);
      alert(exp);

      // 결과 출력
      document.getElementById("n3").value = c;

      // 버튼 클릭 시 div 테두리 변경
      document.getElementById("myDiv").style.border = "3px solid red";
    }
  </script>
</head>

<body>
  <header>사이트의 윗쪽을 담당하는 역할</header>

  <h1>제목을 작성하는 공간</h1>
  <h2>제목이 점점 작아지는 코드</h2>
  <h3>줄바꿈은 <br> 이렇게 한다</h3>

  <p>
    코드를 <strong>복습하고 배우고 연습하는</strong>
    <em>장소</em>입니다.
  </p>

  <a href="https://www.google.com/">사이트로 이동</a>

  <br><br>

  <img class="origin" src="images/image.jpg" alt="이미지 설명">
  <img class="copy" src="images/image.jpg" alt="이미지 복사본">

  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
  </ul>

  <ol>
    <li>첫째</li>
    <li>둘째</li>
  </ol>

  <div class="box">레이아웃 박스</div>

  <span style="color:red">강조 텍스트</span>

  <div>
    블럭 요소 그룹 (이건 다른 태그가 옆에 오지 못하게 영역을 차지한다)
  </div>

  <span>
    인라인 요소 그룹 (내용 크기만큼만 차지하며 주로 스타일 적용용)
  </span>

  <section>의미 있는 구역 구분</section>

  <footer>사이트의 바닥부분을 담당하는 역할</footer>

  <hr>

  <!-- 계산기 영역 -->
  <div id="myDiv">
    <input type="text" id="n1"> +
    <input type="text" id="n2"> =
    <input type="text" id="n3" readonly>
  </div>

  <br>

  <button type="button" onclick="calculate()">계산</button>

</body>
</html>
