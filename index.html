<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전다훈</title>

    <!-- 간단한 CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 16px;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 12px;
            background-color: #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div>
        <h1>환영합니다.</h1>
        <p>이것은 전다훈의 첫 페이지입니다.</p>
    </div>

    <div>
        <h2>소개</h2>
        <p>
            이 페이지는 제 소개를 하기 위함이기도 하지만 제 포트폴리오 이기도 합니다.
        </p>

        <button onclick="sayHello()">클릭해보세요</button>
    </div>

    <footer>
        © 2026 My Website
    </footer>
    
    <!-- 간단한 JavaScript -->
    <script>
        function sayHello() {
            alert("왜 누르셨나요?");
        }
    </script>
    
</body>
</html>
